<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Web Component Demo</title>
    <script src="https://api.tui.com/ml/cotton-ball/"></script>
</head>
<body>
    <script src="/main.js" async defer></script>
    <tui-6m-tutorial-component level="warning" locale="fr-FR"></tui-6m-tutorial-component>
</body>
</html>
<script>
    tuiCottonBall.subscribe(
        "tutorial-component",
        '*',
        "click",
        (componentName, scope, eventName, data) =>
            console.log(componentName, scope, eventName, data)
    )

    

    setTimeout(() => {
        tuiCottonBall.publish(
            "tutorial-component",
            '*',
            "background.change",
            { color: "#00c2ff" }
        )
    }, 3000)
</script>
